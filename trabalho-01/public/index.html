<html>
    <head>
        <title>Teste</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/index.css">
    </head>
    <body>
        
        <header>

        </header>

        <main class="container w-100" style="text-align: center;">

            <div id="LISTA-JOGADORES">

            </div>

            <div id="TABULEIRO" class="tabuleiro ocultar">
                <div class="linha">
                    <input id="casa00" name="casa00" type="text" class="quadrado livre border-right border-bottom" readonly>
                    <input id="casa01" name="casa01" type="text" class="quadrado livre border-right border-bottom border-left" readonly>
                    <input id="casa02" name="casa02" type="text" class="quadrado livre border-bottom border-left" readonly>
                </div>
                <div class="linha">
                    <input id="casa10" name="casa10" type="text" class="quadrado livre border-top border-right border-bottom" readonly>
                    <input id="casa11" name="casa11" type="text" class="quadrado livre border-top border-right border-bottom border-left" readonly>
                    <input id="casa12" name="casa12" type="text" class="quadrado livre border-top border-bottom border-left" readonly>
                </div>
                <div class="linha">
                    <input id="casa20" name="casa20" type="text" class="quadrado livre border-top border-right" readonly>
                    <input id="casa21" name="casa21" type="text" class="quadrado livre border-top border-right border-left" readonly>
                    <input id="casa22" name="casa22" type="text" class="quadrado livre border-top border-left" readonly>
                </div>
            </div>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-backdrop="static" data-target="#InicioJogo" id="BotaoInicio" hidden></button>
            <div class="modal fade" id="InicioJogo" tabindex="-1" role="dialog" aria-labelledby="TituloInicioJogo" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header backgound-color">
                            <h5 class="modal-title text-center w-100" id="TituloInicioJogo">Bem vindo ao Jogo da Velha!</h5>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <form action="">
                                    <div class="form-row form-group">
                                        <label for="nomeJogador">Digite seu nome:</label>
                                        <input id="nomeJogador" name="nomeJogador" type="text" class="form-control">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer backgound-color">
                            <button id="EnviarNome" type="button" class="btn btn-primary" data-dismiss="modal">Enviar</button>
                        </div>
                    </div>
                </div>
            </div><!--/Modal Mensagem Erro Preenchimento -->

        </main>

        <footer class="footer">
            <p class="mt-2 mb-2">Teste</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/index.js"></script>
    
    </body>
</html>
